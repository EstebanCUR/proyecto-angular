<section class="card" *ngIf="pokemonSelected">
  <div class="card__bg-dark">
    <div class="card__title-container">
      <h2 class="card__title">características</h2>
    </div>
    <div class="card__poke-name">
      <span>{{pokemonSelected.name | uppercase}}</span>
      <span>Pokédex: {{ pokemonSelected.id }}</span>
    </div>
    <div class="card__img-container">
      <img class="card__img" [src]="pokemonSelected.sprites.front_default" alt="Imagen de {{pokemonSelected.name}}">
    </div>
    <div class="card__img-container">
      <h3>Tipo</h3>
      <ng-container *ngFor="let type of pokemonSelected.types">
        <span>{{ type.type.name | uppercase }}</span>
      </ng-container>
      <h3>Habilidades</h3>
      <ng-container *ngFor="let ability of pokemonSelected.abilities">
        <span>{{ ability.ability.name | uppercase }}</span>
      </ng-container>
      <h3>Stats</h3>
      <div *ngFor="let stat of pokemonSelected.stats">
        <span>{{ stat.stat.name | uppercase }}: </span>
        <span>{{ stat.base_stat }}</span>
      </div>
    </div>
  </div>
</section>
